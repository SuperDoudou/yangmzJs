<div class="border"></div>
<div class="comment-container">
  <div class="comment-auth-box">
    <img class="authPic" [src]="imageSrc"/>
    <div class="comment-info-box max-width-100">
      <div class="comment-detail">{{userName}}</div>
      <div class="comment-detail comment-time">{{time}}</div>
    </div>
  </div>
  <div class="max-width-100">
    <div class="comment-text width-100">&nbsp;&nbsp;{{comment}}</div>
  </div>
</div>
